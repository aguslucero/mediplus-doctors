<div class="limiter">
  <div class="container-login100">
    <div class="login100-more" style="background-image: url('assets/singUp/images/singUp.jpg');">
    <a class="navbar-brand" >
						<img id="medipluslogo" src="../../../assets/img/logo.png" alt="">
					</a>
    </div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-59">
          Iniciar sesión
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Ingrese un Email valido: ejemplo@abc.xyz">
          <span class="label-input100">Email</span>
          <input class="input100" type="text" name="email" [(ngModel)]="user.email" placeholder="Email...">
          <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100 validate-input" data-validate = "Campo obligatorio">
          <span class="label-input100">Contraseña</span>
          <input class="input100" type="password" name="pass" [(ngModel)]="user.password" placeholder="*************">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="login()">
              Iniciar sesión
            </button>

          </div>
          <div class="container-login100-form-btn link">

              <span class="txt1" (click)="getCurrentUser()">
                ¿no tenes una cuenta?
                <a  routerLink="/singUpPaciente" class="txt2 hov1">
                  registrate
                </a>
              </span>

        </div>
        </div>
      </form>
    </div>
  </div>
</div>
